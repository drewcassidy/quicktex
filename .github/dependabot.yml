# Set update schedule for GitHub Actions
version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "dev"
    schedule:
      # Check for updates to GitHub Actions every weekday
      interval: "daily"
      
   # Maintain dependencies for pip
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
